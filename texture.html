<html>
    <body>
        <script>
            var pic; //sets the global variable for your texture
            var w = window.innerWidth;
            var h = window.innerHeight;
            function preload() {
                pic = loadImage("color.jpeg") //puts image as texture varaible
            }

            function setup() {
                createCanvas(w,h,WEBGL)
            }

            function draw() {
                background(100)
                pic.background(255)

                texture(pic)
                rotateY(mouseX/10)
                rotateX(mouseY/100)
                box(200,300)
            }
        </script>
    </body>
</html>
